<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <!--Dialog box-->
    <dialog id="ChoiceDialog">
        <h1 id="dialogHeading">WELCOME TO BATTLESHIP</h1>
        <p id="dialogPara">Choose mode (player v player will be added in the future)</p>
        <div id="dialogButtonContainer">
            <button id="computerChoice">START GAME</button>
            <!-- <button id="playerChoice">Player V Player</button> -->
        </div>
    </dialog>
    <div id="results">
        <div id="textResult">SET YOUR BOARD</div>
        <button id="setup">FINISH SETUP</button>
    </div>
    <div id="layout">
        <div id="shipsContainer">
            <div>DRAG SHIPS TO PLACE</div>
            <div class="ship" id="destroyer" data-length="2"></div>
            <div class="ship" id="submarine" data-length="3"></div>
            <div class="ship" id="cruiser" data-length="3"></div>
            <div class="ship" id="battleship" data-length="4"></div>
            <div class="ship" id="carrier" data-length="5"></div>
        </div>
        <div id="board">
            <div id="myBoard">
                <p>YOUR BOARD</p>
                <div class="gridBoard">

                </div>
            </div>
            <div id="enemyBoard">
                <p>ENEMY BOARD</p>
                <div class="gridBoard">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
