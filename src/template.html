<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <!--Dialog box-->
    <dialog id="ChoiceDialog">
        <h1 id="dialogHeading">WELCOME TO BATTLESHIP</h1>
        <p id="dialogPara">Choose mode</p>
        <div id="dialogButtonContainer">
            <button id="computerChoice">Computer</button>
            <button id="playerChoice">Player V Player</button>
        </div>
    </dialog>
    <div id="results">
        <div id="textResult">SET YOUR BOARD</div>
        <button id="setup">FINISH SETUP</button>
    </div>
    <div id="layout">
        <div id="shipsContainer">
            <div>DRAG SHIPS TO PLACE</div>
        </div>
        <div id="board">
            <div id="myBoard">
                <p>YOUR BOARD</p>
                <div class="gridBoard">

                </div>
            </div>
            <div id="enemyBoard">
                <p>ENEMY BOARD</p>
                <div class="gridBoard">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
